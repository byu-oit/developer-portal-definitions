name: Run API Documentation Generator Script
on:
  push:
    branches:
      - automate
    paths:
      - swagger/**

jobs:  
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Developer Portal Definitions Repo
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install --save

      - name: Run Script
        run: node index.js
      
      - name: Print out csv file
        run: cat apis.csv
      
      - name: Commit csv file
        run: |
          git status
          git add .
          git commit -m "Generated new CSV file"
          git fetch origin main
          git push origin automate
